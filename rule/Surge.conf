dns-server = system
encrypted-dns-server = h3://dbz98.com:4567/dns-query/dns
http-api = examplekey@127.0.0.1:6166
http-api-tls = false

[Replica]
# 0 为关闭，1 为开启
# > 隐藏 Apple 请求
hide-apple-request = 0
# > 隐藏崩溃追踪器请求
hide-crash-reporter-request = 1
# > 隐藏 UDP 会话
hide-udp = 0
# > 关键词过滤器
# none（关闭关键词过滤器） / whitelist（blacklist（仅记录包含关键字的请求）） / blacklist（仅记录不包含关键字的请求） / pattern（匹配通配符的请求）
# keyword-filter-type = none
# > 关键词
# keyword-filter = (null)

[Proxy]
WARP = wireguard, section-name=F4694320, underlying-proxy=Automatic, test-url=http://cp.cloudflare.com/generate_204

[Proxy Group]
# > 这是一个final规则 没有命中的连接会走以下的策略组
Final = select, DIRECT, Automatic, Proxy, no-alert=0, hidden=0, include-all-proxies=0
# > 这是你的机场链接填写的地方 在policy_path=后面粘贴你自己机场的訂閱連結（不要在这里粘贴 谢谢）
Proxy = select, Automatic, WARP, policy-path=https://gist.githubusercontent.com/EndDream/144aadfc6f6136345a6f5af8d12c6b5d/raw/surge, no-alert=0, hidden=0, include-all-proxies=0, update-interval=0
Automatic = url-test, policy-path=https://gist.githubusercontent.com/EndDream/144aadfc6f6136345a6f5af8d12c6b5d/raw/surge, url=http://www.gstatic.com/generate_204, interval=600, tolerance=50, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0
# > 以下是策略组 需先配置好sub-store使用
Fallback = fallback, policy-path=https://gist.githubusercontent.com/EndDream/144aadfc6f6136345a6f5af8d12c6b5d/raw/surge, url=http://www.gstatic.com/generate_204, interval=600, tolerance=50, update-interval=0, no-alert=1, hidden=1, include-all-proxies=0
👍高级节点 = url-test, policy-path=https://gist.githubusercontent.com/EndDream/144aadfc6f6136345a6f5af8d12c6b5d/raw/surge, policy-regex-filter=专线|专用|高级|直连|急速|高倍率|IEPL|IPLC|AIA|CTM|CC|iepl|iplc|aia|ctm|cc|AC, interval=600, tolerance=50, update-interval=43200, no-alert=1, hidden=1, include-all-proxies=0
